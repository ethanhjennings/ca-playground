<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="ca.css">
<link rel="stylesheet" type="text/css" href="codemirror/theme/glass.css">
<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<style>


#center-div {
    margin: 0 auto;
    width: 100%;
    height: 100%;
    padding-top: 10px;
}
#container {
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: block;
}

#main-canvas {
    border: 1px solid rgba(255,255,255,1.0);
    padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    display: inline-block;
    width: 54%;
    height: 500px;
}

.CodeMirror {
    display: inline-block;
    width: 45%;
    height: 500px;
    float: right;
}

#play-button {
    width:150px;

}

.btn-outline-inverse {
  color: #fff;
  background-color: transparent;
  border-color: white;
}
.btn-outline-inverse:hover,
.btn-outline-inverse:focus,
.btn-outline-inverse:active {
  color: #3db9d8;
  text-shadow: none;
  background-color: #fff;
  border-color: #fff;
}



</style>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/addon/selection/active-line.js"></script>
<script src="codemirror/addon/edit/matchbrackets.js"></script>
<script src="grid.js"></script>
<script src="draw.js"></script>

</head>
<body>
<div id="center-div">
<canvas id="main-canvas"></canvas>
<textarea id="codemirror-textbox">
function init() {
    // returns the initial state for a cell
    return 0;
}

function run(state,neighbors) {
    // returns a new state a cell based on neighbors
    return state;
}

function color(state) {
    // returns a color for the cell based on state
    return (state == 1 ? "white" : rbga(0,0,0,0) );
}
</textarea>
<button type="button" class="btn btn-outline-inverse btn-lg" id="play-button">
<span id="run-text">Run</span> <span class="glyphicon glyphicon-play" id="play-icon"></span>
</button>
</div>
</div>
</body>
</html>
